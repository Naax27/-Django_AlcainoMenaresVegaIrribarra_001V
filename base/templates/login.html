{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{%static 'img/logo.ico'%}">
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static 'css/style.css'%}">
        <title>Login - AMV</title>
      </head>
<body>
    <style>
        body {
            background-color: #212529;
        }
    </style>
    <div class="mt-5">
        <div class="modal-dialog">
          <div class="modal-content modal-login px-sm-5">
            <div >
              <img src="{%static 'img/logo-verde.png'%}" id="logo-modal" alt="">
              <h2 class="text-center fs-1">Ingresa a tu cuenta</h2>
              <p class="text-center">¡Bienvenido! Ingresa tus detalles.</p>
              
              <form class="mb-3" method="POST" action="/login/">
                {% csrf_token %}
    
                <div>
                  <label for="i_correo" class="form-label">Usuario</label>
                  <input id="i_correo" class="form-control" type="text" name="username" placeholder="Ingresa tu Usuario" autofocus>
                </div>
                <div class="mt-3 mb-3">
                  <label for="i_password" class="form-label">Contraseña</label>
                  <input id="i_password" class="form-control" type="password" name="password"
                    placeholder="Ingresa tu contraseña">
                </div>
                {% if messages %}
                <ul>
                  {% for message in messages %}
                    <li class="text-danger">{{message}}</li>
                  {% endfor %}
                </ul>
                {% endif %}
                <button id="btn-login" class="btn btn-primary w-100 mt-3" type="submit">Iniciar Sesión</button>
                <p class="mt-4 text-center">¿No tienes cuenta? <a class="link-verde" href="/registro">Registrate</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
